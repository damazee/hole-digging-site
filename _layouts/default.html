<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{{ page.title | default: site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/custom.css' | relative_url }}" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
  <header>
    <div class="header-container">
      <a href="{{ '/' | relative_url }}">
        <img src="{{ '/assets/images/header.png' | relative_url }}" alt="Hole Digging Logo" class="header-logo" />
      </a>
      {% unless page.url == "/" %}
      <nav class="header-buttons">
        <a href="{{ '/' | relative_url }}">Home</a>
        <a href="https://store.steampowered.com/app/YOUR_GAME_ID" target="_blank" rel="noopener">Steam</a>
        <a href="https://youtube.com/YOUR_TRAILER_LINK" target="_blank" rel="noopener">Trailer</a>
        <a href="https://discord.gg/YOUR_DISCORD" target="_blank" rel="noopener">Discord</a>
      </nav>
      {% endunless %}
    </div>
  </header>

  <main class="main-content">
    {{ content }}
  </main>

  <footer>
    <p>Made by Damaze | <a href="mailto:damaze.dev@gmail.com">damaze.dev@gmail.com</a> | <a href="{{ '/presskit.html' | relative_url }}">Presskit</a></p>
  </footer>
</body>
</html>
